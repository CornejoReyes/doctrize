<div class="row margin-top animated bounceInDown">
    <div class="col-md-12">
        <widget>
            <div class="titulo">
				{{vm.titulo}}
				<div class="tools">
					<button class="btn btn-primary btn-circle " ui-sref="dashboard.proveedor-nuevo"><i class="fa fa-plus"></i> Añadir</button>
					<button class="btn btn-success btn-circle " ng-click="vm.reload()"><i class="fa fa-refresh"></i> Recargar</button>
				</div>
			</div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="proveedor in vm.proveedores">
                        <td>{{proveedor.nombre}}</td>
                        <td>{{proveedor.direccion}}</td>
                        <td>{{proveedor.telefono}}</td>
                        <td>{{proveedor.email}}</td>
                        <td class="text-center"><button uib-tooltip="{{'Editar'}}" class="btn btn-primary btn-xs" ui-sref="dashboard.proveedor-editar({id:proveedor.id})"><i class="fa fa-pencil"></i></button></td>
                        <td class="text-center"><button uib-tooltip="{{'Eliminar'}}" class="btn btn-danger btn-xs" ng-click="vm.remove(proveedor.id)"><i class="fa fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
