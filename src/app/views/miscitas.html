<div class="row margin-top margin-bottom animated bounceInDown">
    <div class="col-md-12">
        <widget>
            <div class="titulo">
                {{vm.titulo}}
            </div>
            <table class="table table-striped table-bordered margin-top">
                <thead>
                    <tr>
                        <th>Numero de cita</th>
                        <th>Asunto</th>
                        <th>Doctor</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cita in vm.citas">
                        <td>{{cita.id}}</td>
                        <td>{{cita.comentario}}</td>
                        <td>{{cita.doctor.nombre}}</td>
                        <td>{{cita.fecha}}</td>
                        <td class="text-center">
                            <span class="label label-success" ng-if="cita.estado_id === 3">Terminada</span>
                            <span class="label label-primary" ng-if="cita.estado_id === 1">Pendiente</span>
                            <span class="label label-danger" ng-if="cita.estado_id === 2">Cancelada</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
