<div class="row margin-top margin-bottom">
    <div class="col-md-6">
        <widget>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="especialidad in vm.especialidades">
                            <td>{{especialidad.id}}</td>
                            <td>{{especialidad.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
        </widget>
    </div>
</div>
