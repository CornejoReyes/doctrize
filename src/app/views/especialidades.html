<div class="row margin-top margin-bottom animated bounceInDown">
    <div class="col-md-12">
        <widget>
            <div class="titulo">
                {{vm.titulo}}
                <div class="tools">
                    <button class="btn btn-primary btn-circle btn-sm" ui-sref="dashboard.especialidad-nuevo"><i class="fa fa-plus"></i> AÃ±adir</button>
                    <button class="btn btn-success btn-circle btn-sm" ng-click="vm.reload()"><i class="fa fa-refresh"></i> Recargar</button>
                </div>
            </div>
            <table class="table table-striped table-bordered margin-top">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="especialidad in vm.especialidades">
                        <td>{{especialidad.id}}</td>
                        <td>{{especialidad.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
